<div class="container">
  <h1 class="mt-3">Edit Role</h1>

  <ng-container *ngIf="role; else notFound">
    <form #editRoleform="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="id">Role ID</label>
          <input type="text" disabled
                 id="id"
                 class="form-control"
                 name="id"
                 value="{{role.id}}">
        </div>
        <div class="mt-3">
          <label class="form-label" for="roleName">Role</label>
          <input type="text"
                 id="roleName"
                 class="form-control"
                 name="roleName"
                 [(ngModel)]="role.roleName">
        </div>
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-outline-success" > <i class="bi bi-pencil-fill"></i> Update</button>
          <button type="button" class="btn btn-outline-secondary ms-3" (click)="onCancel()"> <i class="bi bi-arrow-left"></i> Cancel</button>
        </div>
      </div>
    </form>
  </ng-container>

  <!--template using temp variable for notFound-->
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Category not found!
    </div>
  </ng-template>

</div>
