<div class="container mb-5 pb-3">
  <h2 class="text-center mt-3">Role Management</h2>
  <div class="d-flex justify-content-end mt-3">
    <button mat-button (click)="openAddDialog()"><i class="bi bi-plus"></i> Add New Role</button>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Role" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--ID-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let role">{{role.id}}</td>
      </ng-container>

      <!--RoleName-->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let role">{{role.roleName}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let role">
          <button mat-button [routerLink]="['/admin/roles',role.id]"><i class="bi bi-pencil-fill"></i></button>
          <button mat-button (click)="id = role.id; onDelete()"><i class="bi bi-trash-fill"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of roles"></mat-paginator>
  </div>
</div>
