<div class="container mb-5 pb-3">
  <h2 class="text-center mt-3">Expense Category Management</h2>
  <div class="d-flex justify-content-end mt-3">
    <button mat-button [routerLink]="['/admin/expensecategory/add']"><i class="bi bi-plus"></i> Add New Expense Category</button>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Expense Category" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--ID-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let category">{{category.categoryID}}</td>
      </ng-container>

      <!--RoleName-->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Category </th>
        <td mat-cell *matCellDef="let category">{{category.categoryName}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let category">
          <button mat-button [routerLink]="['/admin/expensecategory',category.categoryID]"><i class="bi bi-pencil-fill"></i></button>
          <button mat-button (click)="id = category.categoryID; onDelete()"><i class="bi bi-trash-fill"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Category"></mat-paginator>
  </div>
</div>
