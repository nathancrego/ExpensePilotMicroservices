<div class="container">
  <h1 class="mt-3">Edit Expense Category</h1>

  <ng-container *ngIf="category; else notFound">
    <form #editcategoryForm="ngForm" (ngSubmit)="onFormSubmit(editcategoryForm)">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryID">Expense Category ID</label>
          <input type="text" disabled id="categoryID" class="form-control" name="categoryID"
                 value="{{category.categoryID}}">
        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryName">Expense Category Name</label>
          <input type="text" id="categoryName" class="form-control" name="categoryName"
                 [(ngModel)]="category.categoryName" required>
          <div class="validation"
               *ngIf="editcategoryForm.submitted && !editcategoryForm.controls['categoryName']?.valid">
            Expense Category is required.
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label" for="lastUpdated">Last Updated</label>
          <input type="date" disabled id="lastUpdated" class="form-control" name="lastUpdated"
                 value="{{category.lastUpdated}}" [ngModel]="category.lastUpdated | date:'yyyy-MM-dd'"
                 (ngModelChange)="category.lastUpdated = $event">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-pencil-fill"></i>
            Update
          </button>
          <button type="button" class="btn btn-outline-danger ms-3" (click)="onDelete()">
            <i class="bi bi-trash-fill"></i> Delete
          </button>
          <button type="button" class="btn btn-outline-secondary ms-3" (click)="onBack()">
            <i class="bi bi-arrow-left"></i> Back To List
          </button>
        </div>

      </div>
    </form>

  </ng-container>

  <!--template using temp variable for notFound-->
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Expense Category not found!
    </div>
  </ng-template>

</div>>
