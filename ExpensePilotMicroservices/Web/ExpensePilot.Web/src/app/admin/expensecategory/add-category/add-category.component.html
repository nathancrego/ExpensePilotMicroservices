<div class="container">
  <h1 class="mt-3">Add New Expense Category</h1>
  <form #categoryForm="ngForm" (ngSubmit)="onFormSubmit(categoryForm)">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Expense Category Name</label>
        <input type="text" id="categoryName" class="form-control" name="categoryName"
               placeholder="Enter Expense Category" [(ngModel)]="category.categoryName" required>
        <div class="validation"
             *ngIf="categoryForm.submitted && !categoryForm.controls['categoryName']?.valid">
          Expense Category is required.
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label" for="lastUpdated">Last Updated</label>
        <input type="date" disabled id="lastUpdated" class="form-control" name="lastUpdated"
               value="{{category.lastUpdated}}" [ngModel]="category.lastUpdated | date:'yyyy-MM-dd'"
               (ngModelChange)="category.lastUpdated = $event">
      </div>

      <div class="d- flex mt-3">
        <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Save</button>
        <button type="button" class="btn btn-outline-secondary ms-3" (click)="onBack()">
          <i class="bi bi-arrow-left"></i> Back To List
        </button>
      </div>
    </div>
  </form>
</div>
