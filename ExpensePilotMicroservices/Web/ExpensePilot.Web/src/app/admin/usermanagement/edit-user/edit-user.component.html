<div class="container">
  <h1 class="mt-3">Edit User</h1>
  <ng-container *ngIf="user; else notFound">
    <form #editUserForm="ngForm" (ngSubmit)="onSubmit(editUserForm)">
      <div class="mt-2 pb-3">
        <div class="mt-3">
          <label class="form-label" for="id">UserID</label>
          <input type="text" disabled id="id" class="form-control" name="id" value="{{user.id}}">
        </div>
        <div class="mt-3">
          <label class="form-label">UserName</label>
          <input type="text" id="userName" class="form-control" name="userName" value="{{user.userName}}" disabled>
        </div>
        <div class="mt-3">
          <label class="form-label">First Name</label>
          <input type="text" id="fname" class="form-control" name="fname"
                 placeholder="Enter First Name like John" [(ngModel)]="user.fname" required>
          <div class="validation" *ngIf="editUserForm.submitted && !editUserForm.controls['fname']?.valid">
            First Name is required.
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Last Name</label>
          <input type="text" id="lname" class="form-control" name="lname"
                 placeholder="Enter Last Name like Doe" [(ngModel)]="user.lname" required>
          <div class="validation" *ngIf="editUserForm.submitted && !editUserForm.controls['lname']?.valid">
            Last Name is required.
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Email</label>
          <input type="text" id="email" class="form-control" name="email"
                 placeholder="Enter Email like johndoe@gmail.com" [(ngModel)]="user.email" required>
          <div class="validation" *ngIf="editUserForm.submitted && !editUserForm.controls['email']?.valid">
            Email is required.
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Phone</label>
          <input type="tel" id="phoneNumber" class="form-control" name="phoneNumber"
                 placeholder="555-555-1234" [(ngModel)]="user.phoneNumber" required>
          <div class="validation" *ngIf="editUserForm.submitted && !editUserForm.controls['phoneNumber']?.valid">
            Phone is required.
          </div>
        </div>

        <div class="mt-3">
          <label for="departmentId">Department</label>
          <select id="departmentId" class="form-control" [(ngModel)]="selectedDepartmentId"
                  name="departmentId">
            <option *ngFor="let department of departments$ | async" [value]="department.dptID">
              {{department.departmentName}}
            </option>
          </select>
          <!--<div class="validation"
               *ngIf="editUserForm.submitted && !editUserForm.controls['departmentId']?.valid">
            Department is required.
          </div>-->
        </div>

        <div class="mt-3">
          <label for="managerId">Manager</label>
          <select id="managerId" class="form-control" [(ngModel)]="selectedManagerId" name="managerId">
            <option *ngFor="let manager of managers$ | async" [value]="manager.id">
              {{ manager.fname }} {{manager.lname}}
            </option>
          </select>
          <!--<div class="validation"
               *ngIf="editUserForm.submitted && !editUserForm.controls['managerId']?.valid">
            Manager is required.
          </div>-->
        </div>

        <div class="mt-3">
          <label for="roleId">Role</label>
          <select id="roleId" class="form-control" [(ngModel)]="selectedRoleId"
                  name="roleId">
            <option *ngFor="let role of roles$ | async" [value]="role.id">
              {{role.roleName}}
            </option>
          </select>
          <!--<div class="validation"
               *ngIf="editUserForm.submitted && !editUserForm.controls['roleId']?.valid">
            Role is required.
          </div>-->
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-pencil-fill"></i>
            Update
          </button>
          <button type="button" class="btn btn-outline-secondary ms-3" (click)="onBack()">
            <i class="bi bi-arrow-left"></i> Back To List
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <!--template using temp variable for notFound-->
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      User not found!
    </div>
  </ng-template>
</div>
