<div class="container mb-5 pb-3">
  <h2 class="text-center mt-3">User Management</h2>
  <div class="d-flex justify-content-end mt-3">
    <button mat-button (click)="openAddDialog()"><i class="bi bi-plus"></i> Add New User</button>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Doe" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--ID-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>

      <!--UserName-->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let user">{{user.userName}}</td>
      </ng-container>

      <!--First Name-->
      <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let user">{{user.fname}}</td>
      </ng-container>

      <!--Last Name-->
      <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let user">{{user.lname}}</td>
      </ng-container>

      <!--Manager Name-->
      <ng-container matColumnDef="managerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager </th>
        <td mat-cell *matCellDef="let user">{{user.managerName}}</td>
      </ng-container>

      <!--Email-->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>

      <!--Department-->
      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
        <td mat-cell *matCellDef="let user">{{user.departmentName}}</td>
      </ng-container>

      <!--Role-->
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let user">{{user.roleName}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button [routerLink]="['/admin/users',user.id]"><i class="bi bi-pencil-fill"></i></button>
          <button mat-button (click)="id = user.id; onDelete()"><i class="bi bi-trash-fill"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
