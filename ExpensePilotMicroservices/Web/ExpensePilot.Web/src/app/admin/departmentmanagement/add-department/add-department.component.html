<div class="container">
  <h1 class="mt-3">Add New Department</h1>
  <form #deptForm="ngForm" (ngSubmit)="onFormSubmit(deptForm)">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Department Name</label>
        <input type="text" id="departmentName" class="form-control" name="departmentName"
               placeholder="Enter Department" [(ngModel)]="department.departmentName" required>
        <div class="validation" *ngIf="deptForm.submitted && !deptForm.controls['departmentName']?.valid">
          Department Name is required.
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label" for="lastUpdated">Last Updated</label>
        <input type="date" disabled id="lastUpdated" class="form-control" name="lastUpdated"
               value="{{department.lastUpdated}}" [ngModel]="department.lastUpdated | date:'yyyy-MM-dd'"
               (ngModelChange)="department.lastUpdated = $event">
      </div>

      <div class="d- flex mt-3">
        <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Save</button>
        <button type="button" class="btn btn-outline-secondary ms-3" (click)="onBack()">
          <i class="bi bi-arrow-left"></i> Back To List
        </button>
      </div>
    </div>
  </form>
</div>
