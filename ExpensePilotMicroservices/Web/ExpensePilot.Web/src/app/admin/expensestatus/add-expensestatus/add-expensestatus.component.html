<div class="container">
  <h1 class="mt-3">Add New Expense Status</h1>
  <form #statusForm="ngForm" (ngSubmit)="onFormSubmit(statusForm)">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Expense Status Name</label>
        <input type="text" id="statusName" class="form-control" name="statusName"
               placeholder="Enter Expense Status" [(ngModel)]="status.statusName" required>
        <div class="validation"
             *ngIf="statusForm.submitted && !statusForm.controls['statusName']?.valid">
          Expense Status is required.
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label" for="lastUpdated">Last Updated</label>
        <input type="date" disabled id="lastUpdated" class="form-control" name="lastUpdated"
               value="{{status.lastUpdated}}" [ngModel]="status.lastUpdated | date:'yyyy-MM-dd'"
               (ngModelChange)="status.lastUpdated = $event">
      </div>

      <div class="d- flex mt-3">
        <button type="submit" class="btn btn-primary"><i class="bi bi-floppy"></i> Save</button>
        <button type="button" class="btn btn-outline-secondary ms-3" (click)="onBack()">
          <i class="bi bi-arrow-left"></i> Back To List
        </button>
      </div>
    </div>
  </form>
</div>
