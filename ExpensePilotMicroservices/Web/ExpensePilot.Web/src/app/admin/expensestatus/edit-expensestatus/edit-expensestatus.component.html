<div class="container">
  <h1 class="mt-3">Edit Expense Status</h1>

  <ng-container *ngIf="status; else notFound">
    <form #editstatusForm="ngForm" (ngSubmit)="onFormSubmit(editstatusForm)">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="statusID">Expense Status ID</label>
          <input type="text" disabled id="statusID" class="form-control" name="statusID"
                 value="{{status.statusID}}">
        </div>
        <div class="mt-3">
          <label class="form-label" for="statusName">Expense Status Name</label>
          <input type="text" id="statusName" class="form-control" name="statusName"
                 [(ngModel)]="status.statusName" required>
          <div class="validation"
               *ngIf="editstatusForm.submitted && !editstatusForm.controls['statusName']?.valid">
            Expense Status is required.
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label" for="lastUpdated">Last Updated</label>
          <input type="date" disabled id="lastUpdated" class="form-control" name="lastUpdated"
                 value="{{status.lastUpdated}}" [ngModel]="status.lastUpdated | date:'yyyy-MM-dd'"
                 (ngModelChange)="status.lastUpdated = $event">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-pencil-fill"></i>
            Update
          </button>
          <button type="button" class="btn btn-outline-danger ms-3" (click)="onDelete()">
            <i class="bi bi-trash-fill"></i> Delete
          </button>
          <button type="button" class="btn btn-outline-secondary ms-3" (click)="onBack()">
            <i class="bi bi-arrow-left"></i> Back To List
          </button>
        </div>

      </div>
    </form>

  </ng-container>

  <!--template using temp variable for notFound-->
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Expense Category not found!
    </div>
  </ng-template>

</div>>
