<div class="container pt-3">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Register</h1>
          </div>
        </div>
        <form #form="ngForm" (ngSubmit)="onRegister()">
          <div class="form-group mt-3">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fName" name="fName"
                   placeholder="Enter First Name"
                   [(ngModel)]="model.fName" required>
          </div>
          <div class="form-group mt-3">
            <label for="lName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lName" name="lName"
                   placeholder="Enter Last Name"
                   [(ngModel)]="model.lName" required>
          </div>
          <div class="form-group mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Enter Email Address"
                   [(ngModel)]="model.email" required>
          </div>
          <div class="form-group mt-3">
            <label for="phoneNumber" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                   placeholder="Enter Phone Number"
                   [(ngModel)]="model.phoneNumber">
          </div>
          <div class="form-group mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter Password"
                   [(ngModel)]="model.password" required>
          </div>
          <div class="col-md-12 text-center mb-3 mt-4">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">REGISTER</button>
          </div>
          <hr />
          <div class="col-md-12 pb-5">
            <div class="form-group">
              <p class="text-center"><a [routerLink]="['/login']" id="register">Already have an account? Please Login</a></p>
              <p class="text-center"> (OR) </p>
              <p class="text-center"><a [routerLink]="['/register']">Forgot Password?</a></p>
            </div>
          </div>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
