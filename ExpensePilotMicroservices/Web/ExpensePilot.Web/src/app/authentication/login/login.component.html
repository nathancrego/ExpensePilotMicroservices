<div class="container pt-5">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Login</h1>
          </div>
        </div>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="form-group mt-3">
            <label for="email" class="form-label">UserName</label>
            <input type="text" class="form-control" id="userName" name="userName"
                   placeholder="Enter Username"
                   [(ngModel)]="model.userName" required>
          </div>
          <div class="form-group mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter Password"
                   [(ngModel)]="model.password" required>
          </div>
          <div class="col-md-12 text-center mb-3 mt-4">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">LOGIN</button>
          </div>
          <hr />
          <div class="col-md-12 ">
            <div class="form-group">
              <p class="text-center"><a [routerLink]="['/register']" id="register">Don't have an account? Please Register</a></p>
              <p class="text-center"> (OR) </p>
              <p class="text-center"><a [routerLink]="['/register']">Forgot Password?</a></p>
            </div>
          </div>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
</div>
